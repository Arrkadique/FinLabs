<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login page</title>
</head>
<body>
<div id="app">helper</div>
<div th:fragment="content">
    <p>describe your problem</p>
    <form method="post">
        <input class="text_input_field" type="text" name="text" autocomplete="off">
        <button type="submit" class="btn">send</button>
    </form>
    <a href="http://localhost:9000/helper">helper</a>
    <a href="http://localhost:9000/transactions">transactions</a>
    <a href="http://localhost:9000/home">home</a>
    <a href="http://localhost:9000/info">info</a>
    <div class="alert" th:if="${errorMessage}" th:text="${errorMessage}"></div>
</div>
</body>
</html>
