<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login page</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
<div id="app">pls login</div>
<div th:fragment="content">
    <form name="f" th:action="@{/login}" method="post">
        <label for="email">email</label>
        <input type="text" id="email" name="email" maxlength="100" required/>
        <label for="password">Password</label>
        <input type="password" id="password" name="password" minlength="6" maxlength="20" required/>
        <label for="code">code</label>
        <input type="text" id="code" th:value="${number}" name="code" maxlength="100" required/>
        <div class="form-actions">
            <button type="submit" class="btn">Log in</button>
        </div>
    </form>
    <a href="http://localhost:9000/registration">register</a>
    <div class="alert" th:if="${errorMessage}" th:text="${errorMessage}"></div>
</div>
</body>
</html>
